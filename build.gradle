plugins {
  id 'groovy'
  id 'java'
}

group 'org.example.sfn'
version '1.0'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  implementation 'org.codehaus.groovy:groovy:3.0.16'
  implementation 'org.codehaus.groovy:groovy-json:3.0.16'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
  testImplementation 'org.slf4j:slf4j-api:2.0.5'
  testImplementation 'org.slf4j:slf4j-simple:2.0.5'
  testImplementation 'software.amazon.awssdk:sfn:2.20.25'
  testImplementation 'org.testcontainers:testcontainers:1.17.6'
  testImplementation "org.testcontainers:localstack:1.17.6"
  testImplementation "com.amazonaws:aws-java-sdk:1.11.286"
  testImplementation "com.amazonaws:aws-java-sdk-s3:1.11.286"
  testImplementation 'org.testcontainers:junit-jupiter:1.17.6'
  testImplementation "org.testcontainers:spock:1.17.6"
}

test {
  useJUnitPlatform()
}